<!DOCTYPE html>
<html>
<head>
<title>Criar conta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="css/Criar_conta.css" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<link rel="icon" type="image/png" href="images/icons/Icone.png"/>


</head>
<body>
	<!-- NAV BAR -->
	<nav class="navbar">
		<a id="Link_navbar" class="navbar-brand" href="index.html">
			<img src="images/icons/Icone_Nav.png" width="250" height="45" class="d-inline-block align-top" alt="" loading="lazy">
		</a>
	</nav>
	<!-- //NAV BAR -->  

	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Criar uma conta</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
					<input class="text" type="text" name="Username" placeholder="Nome" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Senha" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirmar senha" required="">
					<input class="text tel" type="tel" placeholder="Telefone" maxLength="14" required pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Eu concordo com os <a id="Termos_link" href="#" title="Termos & Condições" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="O site LER PARA CRER não se responsabiliza pela integridade e fonte dos livros que são disponibilizados pelos usuários.
							Ao aceitar os termos e condições você concorda em divulgar seu email aos outros usuários da plataforma."><b>termos & condições</a></b> do site</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Cadastre-se">
				<p>Já possuí uma conta? <a href="Login.html"> Faça login aqui!</a></p>
			</div>
		</div>
		<div class="rodapé">
			<p>© 2020 Ler para Crer</p>
		</div>
	</div>
	<!-- //main -->
	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Pop up -->
<script>
	$(document).ready(function(){
	  $('[data-toggle="popover"]').popover();   
	});
	</script>

</body>
</html>
